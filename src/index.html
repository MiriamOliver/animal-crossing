<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedorform">
            <p>Personaje</p>
            <div class="form">
                <p>Nombre : </p>
                <input type="text" class="name"><br><br>
                <button class="buscar">Buscar</button>
                <button class="borrar">Borrar</button>
            </div>
            <div class="form">
                <p>Name : </p>
                <input type="text" class="nombre">
                <p>Image : </p>
                <input type="text" class="imagen">
                <p>Birthday : </p>
                <input type="text" class="birthday">
                <p>Hobby : </p>
                <input type="text" class="hobby"><br><br>
                <label>Personality : </label>
                <select class="personality">
                    <option>lazy</option>
                    <option>jock</option>
                    <option>cranky</option>
                    <option>smug</option>
                    <option>normal</option>
                    <option>peppy</option>
                    <option>snooty</option>
                    <option>big sister</option>
                </select><br><br>
                <label>Gender : </label>
                <select class="gender">
                    <option>male</option>
                    <option>female</option>
                </select><br><br>
                <label>Species : </label>
                <select class="species">
                    <option>alligator</option>
                    <option>crocodil</option>
                    <option>bear</option>
                    <option>bird</option>
                    <option>bull</option>
                    <option>cow</option>
                    <option>deer</option>
                    <option>dog</option>
                    <option>frog</option>
                    <option>octopus</option>
                    <option>horse</option>
                    <option>cat</option>
                    <option>ostrich</option>
                    <option>cub</option>
                </select><br><br>
                <button class="guardar">Guardar</button>
                <button class="modificar">Modificar</button>
            </div>
        </div>
        <div class="infopersonaje"></div>
    </div>
</body>
</html>
